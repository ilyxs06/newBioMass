<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Contact Us - Biomass.maa</title>
    <style>
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            margin-top: 120px;
        }

        .contact-info {
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: white;
            margin-bottom: 5px;
            font-size: 16px;
            text-align: left;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: grey;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: fit-content;
            justify-self: center;
        }

        .submit-btn:hover {
            background-color: #000;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .contact-method {
            background-color: rgba(128, 128, 128, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .contact-method h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .contact-method p {
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="logo">
            <a href="#home">
                <img src="BioMass1.jpg" alt="Biomass Logo"> 
            </a>
        </li>
        <li><a href="index.html" class="link">Home</a></li>
        <li><a href="Products.html" class="link">Our Products</a></li>
        <li><a href="contact.html" class="link">Contact Us</a></li>
        <li><a href="about.html" class="link">About Us</a></li>
        <li><button class="btn btn-primary"><a href="connecter.html">Log In</a></button></li>
        <li><button class="btn btn-primary"><a href="inscrire.html">Sign Up</a></button></li>
    </ul>

    <div class="contact-container">
        <div class="contact-info">
            <h2 style="color: white; margin-bottom: 20px;">Get in Touch</h2>
            <p style="color: white;">Have questions about our products or services? We're here to help!</p>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-methods">
            <div class="contact-method">
                <h3>Email</h3>
                <p>@biomass.ma</p>
            </div>
            <div class="contact-method">
                <h3>Phone</h3>
                <p>+212 619287795</p>
            </div>
            <div class="contact-method">
                <h3>Address</h3>
                <p>Casablanca, Morocco</p>
            </div>
        </div>
    </div>
</body>
</html>
